    <title>login</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary site-header sticky-top py-1">
        <div class="container-fluid navbar-fixed-top">
          <a class="navbar-brand  mb-0 h1" href="#" style="color: rgb(255, 255, 255);">NANDI ELECTRONIC</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="d-flex px-3">
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav navbar_top ">
                  <li class="nav-item ">
                    <a class="nav-link active px-3 "  aria-current="page" href="#" style="color: rgb(255, 255, 255);">login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="#" style="color: rgb(255, 255, 255);">signup</a>
                  </li>
                </ul>
              </div>
          </div>
        </div>

<br><br>
      <div class="container text-center">
        <div class="row mb-3">
            <div class="col-md-3 themed-grid-col"></div>
            <div class="col-md-6 themed-grid-col">
                <main class="form-signin container">
                    <form>
                      
                      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                  
                      <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <br>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                  
                      <div class="checkbox mb-3">
                        <label>
                          <input type="checkbox" value="remember-me"> Remember me
                        </label>
                      </div>
                      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                    </form>
                  </main>
            </div>
            <div class="col-md-3 themed-grid-col"></div>
          </div>
        
        </div>

        <br>
        <br>
        <br>
        <br>      
        <br>
